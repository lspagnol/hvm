# Exemple de configuration des interfaces réseau pour l'hyperviseur
# => '/etc/netplan/01-netcfg.yaml'
#
# => 2 ports / LACP
# => La configuration des interfaces de virtualisation DOIT être effectuée
#    via '/etc/network/interfaces'

network:
 version: 2
 renderer: networkd
 ethernets:
   eno1:
     dhcp4: false
     dhcp6: false
   eno2:
     dhcp4: false
     dhcp6: false
   eno3:
     dhcp4: false
     dhcp6: false
   eno4:
     dhcp4: false
     dhcp6: false
 bonds:
   bond0:
     interfaces:
       - eno1
       - eno2
     parameters:
       mode: 802.3ad
       lacp-rate: fast
       transmit-hash-policy: layer2+3
     addresses: [10.5.1.174/24]
     gateway4: 10.5.1.254
     nameservers:
       addresses: [193.50.208.4]
       search: [univ-reims.fr]
